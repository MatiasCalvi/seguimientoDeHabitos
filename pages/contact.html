    <main id="mainContainer">

        <article class="contact-container-sub-information">

        </article>
      </div>
      <div class="contact-container-form">
        <form class="form" id="registrationForm">
          <input
            type="text"
            id="name"
            class="form-input"
            placeholder="Name"
            required
          />
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="Email"
            required
          />
          <input
            type="tel"
            id="phone"
            class="form-input"
            placeholder="Phone"
            required
          />
          <textarea
            id="message"
            class="form-input"
            rows="4"
            placeholder="Message"
            required
          ></textarea>
          <label class="agreement"
            ><input type="checkbox" required />By using this form you gree with
            the storage and handling of your data by this website</label
          >
          <button type="submit" class="form-button">Submit</button>
        </form>
      </div>
